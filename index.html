<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <header>
        <h3 id="titulo">Semillero Beckett</h3>
    </header>

    <main>
        <div class="containerMenu">
            <p id="lista-opciones">
            </p>
        </div>

        <div class="containerEleccion">
            <p> Ingrese el nomnbre de su semilla que quiere comprar</p>
            <input id="eleccionUsuario" type="text">
    
            <button type="button" class="btn btn-outline-success" id="buscar">Comprar</button>
            <button type="button" class="btn btn-outline-info" id="solicite">Solicitar</button>
       
    </main>



    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
